<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutulmayagör: Cahit Sıtkı’nın Dizesinde Bir Kelimenin Yakıcı Gücü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>
  <button id="playBtn">🔊 Müziği Aç</button>

  <audio id="bgm" src="main/Kara_Sevda.mp3" loop></audio>

  <div class="container">
    <h1>“Tutulmayagör”: Cahit Sıtkı’nın Dizesinde Bir Kelimenin Yakıcı Gücü</h1>
    <p>Buraya istediğiniz metni koyabilirsiniz...</p>
  </div>

  <script>
    const btn = document.getElementById('playBtn');
    const audio = document.getElementById('bgm');

    btn.addEventListener('click', () => {
      audio.play().then(() => {
        btn.style.display = 'none';
      }).catch(err => {
        console.error('Müzik çalınamadı:', err);
        alert('Müzik çalınamadı. Lütfen sayfayı yenileyip tekrar deneyin.');
      });
    });
  </script>
</body>
</html>
